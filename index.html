<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>
</header>

<main class="container-fluid">
    <div class="row">
        <!--Search col-->
        <div class="col-2 card cardMinWidth mt-3 p-3">
            <form>
                <h4>Search for a City:</h4>
                <label for="cityInput" class="w-100">
                    <input class="form-control" id="cityInput"/>
                </label>
                <br/>
                <button class="btn btn-primary w-100 my-1">Search</button>
            </form>
            <ul class="list-group" id="search-history"></ul>
        </div>
        <!--Search Results Col-->
        <div class="col-10 mt-3">
            <div class="container w-100">
                <div class="row" id="today"></div>
                <h4 class="row">5 Day Forecast</h4>
                <div class="row" id="forecast"></div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/javascript/script.js"></script>
</body>
</html>
