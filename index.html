<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>
</header>

<main class="container-fluid">
    <div class="row justify-content-around mt-3">
<!--       Search col-->
       <div class="col-12 col-sm-12 col-md-4 col-lg-3 card cardMinWidth pt-3 pb-3 mt-1">
           <form>
               <h4 class="mb-3">Search for a City:</h4>
               <label for="cityInput" class="w-100">
                   <input class="form-control" id="cityInput"/>
               </label>
               <br/>
               <button class="btn btn-primary w-100 my-3">Search</button>
           </form>
           <ul class="list-group" id="search-history"></ul>
       </div>
<!--       Search Results Col-->
       <div class="col-12 col-sm-12 col-md-8 col-lg-8">
           <div class="container-fluid w-100 m-0 p-0">
               <div class="row" id="today"></div>
               <div class="row" id="forecast"></div>
           </div>
       </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="assets/javascript/script.js"></script>
</body>
</html>
